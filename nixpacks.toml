# Nixpacks configuration for Railway
# Install both Python and Node.js for the stacks-signer.js

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "nodejs_18"]

[phases.install]
cmds = [
    "python -m pip install -r requirements.txt",
    "cd usdcx-bridge && npm install"
]

[start]
cmd = "uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"
